<font size="5"><div>～明日革命起こします～</div><div>皆の意見『100%』聞きます</div>
  <div>学校の変わって欲しいことを言ってください</div>
  <div>改革案を出すだけの委員会です！！</div>
</font>
<h1>革命委員会とは</h1>
<font size="5"><div>学校の変わって欲しいことを理想の形で改変するやばい委員会(実際には変わりません)</div><div>委員が勝手にやんや言ってくだけのサイト</div>
  <div>(例)</div>
  <div>ご意見|小学校でシャーペンを使いたい</div>
  <div>改革案|使ってOKにします</div>
  <div>意見があったらください！！</div>
